<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            display: flex;
            height: 500px;
            width: 500px;
            border: 5px solid black;
            justify-content: right;
            background: yellow;
            align-items: center;
            /*justify-content: space-evenly; childla dennek athara space ek smanayi*/
            /*!*justify-content: space-around;*  !===childge vatenma space ek gnnava*===/
            /*!*justify-content: space-between;*!  !===childla dennek athara space ek gnnava*===/  */
        }
        section>div{
            height: 100px;
            width: 100px;
            border: solid black;
            background: tomato;
            margin: 5px;
            aspect-ratio: 1/1;

        }
    </style>
</head>
<body>
<section>
    <div></div>

</section>
</body>
</html>
