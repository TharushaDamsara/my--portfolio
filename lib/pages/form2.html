<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form2</title>
</head>
<body>
<form action="https://localhost:8080/form" method="post">
    <div>
        <div>
            <label for="firstName" > First Name</label>
            <input type="text" id="firstName" placeholder="Enter First Name" name="firstName">
            <br><br>
        </div>

        <div>
        <label for="last Name">Last Name</label>
        <input type="text" id="last Name" placeholder="Enter Last Name" name="lastName">
        </div>
        <br><br>
        <div>
            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter Your Address" rows="10" cols="30" name="address">

            </textarea>
        </div>
        <br><br>
        <div>
            <select>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">Java Script</option>
            </select>
        </div>
        <br>br

        <div>
            <button type="button">Click</button>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        <br><br>
        <div>
            <fieldset>
                <label for="status">Status</label><br><br>
                <input type="radio" name="status" value="married"><label id="statues1" for="statues1">Married</label>
                <br>
                <input type="radio" name="status" value="happy"><label for="statues2" id="statues2">Still Happy</label>
            </fieldset>
        </div>

        <div>
            <label for="country">Country</label><br>
            <input type="text" id="country" list="countryList">
            <datalist id="countryList">

                <option value="usa">"USA"</option>
                <option value="sl">"Sri Lanka"</option>
                <option value="ug">"UGANDA"</option>
                <option value="png">"PAPUVA NEW GINIA"</option>
            </datalist>
            <select id="countryList2">
                <optgroup label="Asia">
                    <option value="sl">Sri Lanka</option>
                    <option value="ind">India</option>
                    <option value="Pakisthan"></option>
                </optgroup>
                <optgroup label="Sena">
                    <option value="eng">England</option>
                    <option value="NZ">New Zealand</option>
                    <option value="Aus">Australia</option>

                </optgroup>
            </select>

        </div>
    </div>
</form>
<br><br>
<br><br>
<br><br>
<div>
    <form >
        <div>
       <input type="text" placeholder="Name">
        </div>
        <div>
            <label for="Course">Course</label><br>
            <select id="Course" name="Course">
                <option value="cmjd">CMJD</option>
                <option value="gdse" selected>GDSE</option>
                <option value="dep">DEP</option>
            </select>
        </div>
    </form>
</div>
<form onbeforeinput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="a" name="a">
    <input type="number" id="b" name="b">
    <output name="result">30</output>

</form>
</body>
</html>
