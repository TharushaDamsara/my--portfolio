<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">
  <style>
      *{
          margin: 0;
      }
      section{
          width: auto;
          aspect-ratio: 2/1;
          background-color: whitesmoke;

      }
     body>section>div:nth-child(1){
          width:50%;
         height: 50%;
         background:red;
         position: absolute;
         left: 0;
         margin: auto;

      }
      body>section>div:nth-child(2){
          width:50%;
          height: 50%;
          background:blue;
          position: absolute;
          right: 0;
          margin: auto;
      }
      body>section>div:nth-child(3){
          width:50%;
          height: 50%;

          background:greenyellow;
          position: absolute;
          bottom: 0;
          right: 0;
          margin: auto;
      }
      body>section>div:nth-child(4){
          width:50%;
          height: 50%;

          background:black;
          position: absolute;
          bottom: 0;
          left: 0;
          margin: auto;
      }
      .circle{
          height: 100px;
          width: 100px;
          background: white;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
          border-radius: 100%;
      }
      .halfCycle1{
          height: 50%;
          width: 50%;
          left: 0;
          top: 0;
          bottom: 0;
          background: bisque;
       border-top-left-radius: 100px ;

      }
      .halfCycle2{
          height: 50%;
          width: 50%;
          right: 0;
          bottom: 0;
          position: absolute;
        border-bottom-right-radius: 100px;
         background: green;
      }


      /*body> section>div:nth-child(5){*/
      /*    width: 150px;*/
      /*    aspect-ratio: 1/1;*/
      /*    background:red;*/
      /*    position: absolute;*/
      /*    top: 0;*/
      /*    bottom: 0;*/
      /*    right: 0;*/
      /*    left: 0;*/
      /*    margin: auto;*/
      /*}*/


  </style>
</head>
<body>
<input type="c">
<section>
    <div class="myclass">
        <div class="circle">
            <div class="halfCycle1"></div>
            <div class="halfCycle2"></div>
        </div>
    </div>
    <div class="myclass2">
        <div class="circle">
            <div class="halfCycle1"></div>
            <div class="halfCycle2"></div>
        </div>
    </div>
    <div class="myclass3">
        <div class="circle">
            <div class="halfCycle1"></div>
            <div class="halfCycle2"></div>
        </div>
    </div>
    <div class="myclass4">
        <div class="circle">
            <div class="halfCycle1"></div>
            <div class="halfCycle2"></div>
        </div>
    </div>

<!--    <div class="myclass5"></div>-->

</section>
</body>
</html>
